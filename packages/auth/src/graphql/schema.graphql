type Query {
  grants: [Grant!]!
}

type Mutation {
  "Revoke Grant"
  revokeGrant(input: RevokeGrantInput!): RevokeGrantMutationResponse!
}

input RevokeGrantInput {
  id: String!
}

type Grant {
  id: String!
  state: String!
  createdAt: String!
}

type RevokeGrantMutationResponse implements MutationResponse {
  code: String!
  success: Boolean!
  message: String!
  grant: Grant
}

interface MutationResponse {
  code: String!
  success: Boolean!
  message: String!
}
